<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Đăng Kí Thành Viên Hội Khăn Giấy Ướt :))</h2>
    <form action="duytan@gmail.com" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>

        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date"><br>

        <label for="gender">Giới tính:</label>
        <input type="radio" id="man" name="gender" value="man">
        <label for="man">Nam</label>
        <input type="radio" id="feman" name="gender" value="man">
        <label for="feman">Nữ</label><br>

        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="adress">Địa chỉ:</label>
        <textarea name="address" id="address" rows="3" cols="20"></textarea><br>

        <label for="vaitro">Vai trò nhóm:</label>
        <select name="vaitro" id="vaitro">
            <option value="tv">Thành viên</option>
            <option value="tn">Trưởng nhóm</option>
            <option value="pn">Phó nhóm</option>
        </select><br>

        <label for="like">Sở thích:</label>
        <input type="text" id="like" name="like"><br>

        <label for="skills">Kỹ năng:</label>
        <textarea name="skills" id="skills" rows="3" cols="20"></textarea><br>

        <label for="freetime">Thời gian rảnh:</label>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duytan</title>
</head>
<body>
    <form action="duytan@gmail.com" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>

        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date"><br>

        <label for="gender">Giới tính:</label>
        <input type="radio" id="man" name="gender" value="man">
        <label for="man">Nam</label>
        <input type="radio" id="feman" name="gender" value="feman">
        <label for="feman">Nữ</label><br>

        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="tencti">Tên công ty:</label>
        <input type="text" id="tencti" name="tencti"><br>

        <label for="vaitro">Vai trò trong công ty:</label>
        <select name="vaitro" id="vaitro">
            <option value="ceo">Giám đốc điều hành (CEO)</option>
            <option value="pceo">Phó giám đốc</option>
            <option value="tp">Trưởng phòng</option>
            <option value="ql">Quản lí</option>
            <option value="nv">Nhân viên</option>
        </select><br>

        <label for="quymo">Quy mô công ty:</label>
        <select name="quymo" id="quymo">
            <option value="nho">Doanh nghiệp nhỏ</option>
            <option value="vua">Doanh nghiệp vừa</option>
            <option value="lon">Doanh nghiệp lớn</option>
            <option value="siuto">Doanh nghiệp siêu to</option>
        </select><br>

        <label for="cv">Ngành nghề công ty:</label>
        <input type="text" id="cv" name="cv"><br>

        <label for="why">Lý do tham gia câu lạc bộ:</label>
        <input type="text" id="why" name="why"><br>

        <label for="knghiem">Kinh nghiệm đào tạo:</label>
        <input type="text" id="knghiem" name="knghiem"><br>

        <label for="muctieu">Mục tiêu khi tham gia câu lạc bộ:</label>
        <input type="text" id="muctieu" name="muctieu"><br>

        <label for="skien">Chương trình sự kiện muốn tham gia:</label>
        <input type="checkbox" id="n" name="n" value="n">
        <label for="n">Networking</label>
        <input type="checkbox" id="w" name="w" value="w">
        <label for="w">Workshops</label>
        <input type="checkbox" id="h" name="h" value="h">
        <label for="h">Hội thảo</label><br>

        <label for="dk">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="yes" name="yes">
        <label for="yes">Có</label>

        <input type="submit" value="Đăng ký hội viên">

</body>
</html>

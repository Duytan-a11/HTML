<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duytan</title>
</head>
<body>
    <form action="duytan@gmail.com" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date"><br>

        <label for="gender">Giới tính:</label>
        <input type="radio" id="man" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="feman" name="gender" value="female">
        <label for="female">Nữ</label><br>

        <label for="number">Số điện thoại:</label>
        <input type="text" id="number" name="number"><br>

        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major"><br>

        <label for="year">Năm học:</label>
        <input type="text" id="year" name="year"><br>

        <label for="GPA">Điểm GPA:</label>
        <input type="gpa" name="gpa" id="gpa"><br>

        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address" rows="3" cols="20"></textarea><br>

        <label for="class">Lớp học:</label>
        <select name="class" id="class">
            <option value="1">Lớp 1</option>
            <option value="2">Lớp 2</option>
            <option value="3">Lớp 3</option>
            <option value="4">Lớp 4</option>
            <option value="5">Lớp 5</option>
            <option value="6">Lớp 6</option>
            <option value="7">Lớp 7</option>
            <option value="8">Lớp 8</option>
            <option value="9">Lớp 9</option>
            <option value="10">Lớp 10</option>
            <option value="11">Lớp 11</option>
            <option value="12">Lớp 12</option>
            <option value="daihoc">Đại học</option>
        </select><br>

        <label for="date-time">Ngày đăng ký học:</label>
        <input type="datetime-local" id="date-time" name="date-time">

        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>

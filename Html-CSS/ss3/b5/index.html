<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulich</title>
</head>
<body>
    <form action="duytan@gmail.com" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>

        <label for="date-time">Chọn ngày giờ:</label>
        <input type="datetime-local" id="date-time" name="date-time"><br>

        <label for="service">Loại dịch vụ:</label>
        <select name="service" id="service">
            <option value="tuvan">Tư vấn</option>
            <option value="khac">Dịch vụ khác</option>
        </select><br>

        <label for="notes">Ghi chú</label>
        <textarea name="notes" id="notes" rows="4" cols="20"></textarea><br>

        <input type="submit" value="Đặt lịch">
    </form>
</body>
</html>

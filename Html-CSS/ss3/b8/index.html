<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duytan</title>
</head>
<body>
    <h2>Biểu mẫu thu thập thông tin CCCD</h2>
    <form action="duytan@gmail.com" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>

            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" id="man" name="gender" value="man">
                    <label for="man">Nam</label>
                    <input type="radio" id="feman" name="gender" value="feman">
                    <label for="feman">Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="text" id="number" name="cccd"></td>
            </tr>

            <tr>
                <td><label for="datecccd">Ngày cấp:</label></td>
                <td><input type="date" id="datecccd" name="datecccd"></td>
            </tr>

            <tr>
                <td><label for="addresscccd">Nơi cấp:</label></td>
                <td><input type="text" id="addresscccd" name="addresscccd"></td>
            </tr>

            <tr>
                <td><label for="number">Số điện thoại:</label></td>
                <td><input type="text" id="number" name="number"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="address">Địa chỉ thường trú:</label></td>
                <td><textarea name="address" id="address" rows="3" cols="20"></textarea></td>
            </tr>

            <tr>
                <td><label for="address-2">Địa chỉ tạm trú:</label></td>
                <td><textarea name="address-2" id="address-2" rows="3" cols="20"></textarea></td>
            </tr>

            <tr>
                <td><label for="loai-cccd">Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" id="new" name="loai-cccd" value="new">
                    <label for="new">Căn cước công dân mới</label>
                    <input type="radio" id="old" name="loai-cccd" value="old">
                    <label for="old">Căn cước công dân cũ</label>
                </td>
            </tr>

            <tr>
                <td><label for="ethnic-group">Dân tộc:</label></td>
                <td><input type="text" id="ethnic-group" name="ethnic-group"></td>
            </tr>

            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" id="religion" name="religion"></td>
            </tr>

            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" id="nationality" name="nationality" value="Việt Nam" readonly></td>
            </tr>

            <tr>
                <td><label for="father-mother">Họ và tên cha/mẹ:</label></td>
                <td><input type="text" id="father-mother" name="father-mother"></td>
            </tr>

            <tr>
                <td><label for="cccd-ft-mt">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text" id="cccd-ft-mt" name="cccd-ft-mt"></td>
            </tr>

            <tr>
                <td><label for="province-city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select name="province-city" id="province-city">
                        <option value="t/tp">Chọn Tỉnh/Thành phố</option>
                        <option value="hcm">TP Hồ Chí Minh</option>
                        <option value="hn">Hà Nội</option>
                        <option value="qn">Quảng Ngãi</option>
                        <option value="bt">Bến Tre</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td colspan="2"><input type="submit" value="Gửi thông tin"></td>
            </tr>
        </table>
    </form>
</body>
</html>
